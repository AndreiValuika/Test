<div class="row justify-content-center">
  <div class="col-12 col-md-10 col-lg-8">
    <h2>Search results for "{{parameter}}"</h2>
        <div class="card" *ngFor="let course of courses | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
          <div class="card-header">
            <div class="card-title">{{course.Id}}</div>
          </div>
          <div class="card-body">
          <h5 class="card-title">Курс: {{course.Name}}</h5>
          <p class="card-text">Описание{{course.Description}}</p>
          <a href="#" class="card-link">В закладки</a>
          <br>
          <a href="#" class="card-link">Состав курса</a>
          </div>
        </div>
  </div>
</div>
<br/>
<div class="row justify-content-center">
  <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="courses.length"></ngb-pagination>
</div>
